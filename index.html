<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Launch Hype Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        :root {
            --color-bg: #000000;
            --color-text: #ffffff;
            --color-text-secondary: #a0a0a0;
            --color-card-bg: #111111;
            --color-hover-bg: #222222;
            --color-border: #333333;
            --color-progress-bg: #333333;
            --color-progress-fill: #d62828;
            --color-checkbox-border: #a0a0a0;
            --color-checkbox-checked-bg: #d62828;
            --color-checkbox-check: #ffffff;
        }

        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 0.25rem;
            display: inline-block;
            position: relative;
            transition: all 0.2s;
            cursor: pointer;
            background-color: transparent;
            border: 1px solid var(--color-checkbox-border);
        }

        .custom-checkbox:checked {
            background-color: var(--color-checkbox-checked-bg);
            border-color: transparent;
        }

        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 6px;
            width: 5px;
            height: 10px;
            border: solid var(--color-checkbox-check);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
